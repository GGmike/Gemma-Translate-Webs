<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemma Translate</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

  <header>
    <div class="logo">G</div>
    <h1>Gemma <span>Translate</span></h1>
  </header>

  <main>
    <div class="lang-bar">
      <div class="lang-select-wrapper">
        <select id="sourceLang" class="lang-select">
          <option value="en" selected>English</option>
          <option value="zh">Chinese (Mandarin)</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ar">Arabic</option>
          <option value="hi">Hindi</option>
          <option value="it">Italian</option>
          <option value="nl">Dutch</option>
          <option value="tr">Turkish</option>
          <option value="vi">Vietnamese</option>
          <option value="th">Thai</option>
          <option value="pl">Polish</option>
          <option value="sv">Swedish</option>
          <option value="uk">Ukrainian</option>
        </select>
      </div>

      <button class="swap-btn" id="swapBtn" title="Swap languages">⇄</button>

      <div class="lang-select-wrapper">
        <select id="targetLang" class="lang-select">
          <option value="en">English</option>
          <option value="zh">Chinese (Mandarin)</option>
          <option value="es" selected>Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ar">Arabic</option>
          <option value="hi">Hindi</option>
          <option value="it">Italian</option>
          <option value="nl">Dutch</option>
          <option value="tr">Turkish</option>
          <option value="vi">Vietnamese</option>
          <option value="th">Thai</option>
          <option value="pl">Polish</option>
          <option value="sv">Swedish</option>
          <option value="uk">Ukrainian</option>
        </select>
      </div>
    </div>

    <div class="panels">
      <div class="panel">
        <div class="panel-label">Source</div>
        <textarea id="sourceText" placeholder="Type or paste text here…"></textarea>
        <div class="panel-footer">
          <span id="charCount">0 characters</span>
          <button id="clearBtn" style="background:none;border:none;color:var(--text-dim);cursor:pointer;font-size:12px;" title="Clear">✕ Clear</button>
        </div>
      </div>

      <div class="panel">
        <div class="panel-label">Translation</div>
        <textarea id="targetText" placeholder="Translation will appear here…" readonly></textarea>
        <div class="panel-footer">
          <span id="translationStatus">&nbsp;</span>
          <button id="copyBtn" style="background:none;border:none;color:var(--text-dim);cursor:pointer;font-size:12px;" title="Copy translation">⎘ Copy</button>
        </div>
      </div>
    </div>

    <div class="model-selector">
        <select id="modelSelect" class="lang-select">
        </select>
    </div>

    <button class="translate-btn" id="translateBtn">Translate</button>
  </main>

  <footer>Powered by Gemma &middot; Local AI Translation</footer>

  <script src="static/script.js"></script>
</body>
</html>
